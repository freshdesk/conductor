# Servers.
conductor.grpc-server.enabled=false

conductor.queue.type=redis_standalone
conductor.redis.hosts=redis:6379:us-east-1c
conductor.redis.workflowNamespacePrefix=conductor
conductor.redis.queueNamespacePrefix=conductor_queues
#conductor.redis.queuesNonQuorumPort=6379

conductor.app.stack=develop

# Database persistence type.
conductor.db.type=scylla

#spring.data.cassandra.keyspace-name=conductor
#spring.data.cassandra.contact-points=cassandra
#spring.data.cassandra.port=9042

conductor.scylla.hostAddress=scylla
conductor.scylla.port=9042
conductor.scylla.cluster=scylla_cluster
conductor.scylla.keyspace=conductor
conductor.scylla.replicationFactorValue=3
conductor.scylla.username=scylla
conductor.scylla.password=scylla

conductor.workflow-status-listener.type=archive

conductor.system-task-workers.enabled=true

# Hikari pool sizes are -1 by default and prevent startup
#spring.datasource.hikari.maximum-pool-size=10
#spring.datasource.hikari.minimum-idle=2

# Elastic search instance indexing is enabled.
conductor.indexing.enabled=false

# Transport address to elasticsearch
#conductor.elasticsearch.url=http://es:9200

# Name of the elasticsearch cluster
#conductor.elasticsearch.indexName=conductor

# Load sample kitchen sink workflow
loadSample=false
